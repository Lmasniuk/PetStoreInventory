<div><h1>123 Main St, Victoria BC(Retail)</h1></div>
<hr>
<div>
  <div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button">Search</button>
    </span>
    <input type="text" class="form-control" ng-model="query" placeholder="Search for...">
  </div>
  <div style="float:right">
    <strong>Viewing:</strong>
    <select id="sort" class="form-control" ng-model="orderProp">
      <option value="name">Alphabetical</option>
      <option value="date_added">Newest</option>
    </select>
  </div>
</div>
<br>
<table class="table">
  <tr class="item-in-list" ng-class="{ 'selected-item': item.id == selectedItemId }"
                           ng-repeat="item in items | filter:query | orderBy:orderProp">
    <td ng-click='selectItem(item)'>
      <a href="/items/{{item.id}}">{{item.name}}</a>
    </td>
  </tr>
</table>
<button type="button" class="btn item-list-add" data-toggle="modal" data-target="#myModal">Add New Item</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add a new item</h4>
      </div>
      <br><br>
      <div class="modal-body">
        <div class="form-group" ng-hide="home.hideDuration">
          <label>ID: </label>
          <input type="text" ng-model="newItemId" placeholder="Enter id here" >
          <br><br>
          <label>Name: </label>
          <input type="text" ng-model="newItemName" placeholder="Enter name here">
          <br><br>
          <label>Price: </label>
          <input type="text" ng-model="newItemPrice" placeholder="Enter price here">
          <br><br>
          <label>Supplier: </label>
          <input type="text" ng-model="newItemSupplier" placeholder="Enter supplier here">
          <br><br>
          <label>Quantity: </label>
          <input type="text" ng-model="newItemQuantity" placeholder="Enter quantity here">
          <br><br><br>
          <button type="button" class="btn btn-default item-details-button" data-dismiss="modal" ng-click="click()"> Add </button>
          <button type="button" class="btn btn-default item-details-button" data-dismiss="modal"> Cancel </button>
        </div>
      </div>
    </div>
  </div>
</div>
