<!doctype html>
<html lang="en" ng-app="inventoryApp">
  <head>
    <meta charset="utf-8">
    <title>Pet Store Inventory</title>
    <base href="/">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
  <div ng-controller="mainController">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 well shadow item-list-container">
          <div ng-include="'views/item-list.html'"
               ng-controller="itemListController">
          </div>
        </div>
        <div class="col-sm-6 shadow item-details-container">
          <div ng-view></div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="editModalLabel">Edit an item</h4>
          </div>
          <div ng-include="'views/item-edit.html'" ng-controller="itemEditController"></div>
        </div>
      </div>
    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="addModalLabel">Add an Item</h4>
          </div>
          <div ng-include="'views/item-add.html'" ng-controller="itemAddController"></div>
        </div>
      </div>
    </div>
  </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/itemService.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/itemListController.js"></script>
    <script src="js/controllers/itemDetailController.js"></script>
    <script src="js/controllers/itemEditController.js"></script>
    <script src="js/controllers/itemAddController.js"></script>
  </body>
</html>
