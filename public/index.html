<!doctype html>
<html lang="en" ng-app="inventoryApp">
  <head>
    <meta charset="utf-8">
    <title>Pet Store Inventory</title>
    <base href="/">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 well shadow item-list-container">
          <div ng-include="'views/item-list.html'"
               ng-controller="itemListController">
          </div>
        </div>
        <div class="col-sm-6 shadow item-details-container">
          <div ng-view></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add a new item</h4>
          </div>
          <br><br>
          <div class="modal-body">
            <div class="form-group" ng-hide="home.hideDuration">
              <label>ID: </label>
              <input type="text" ng-model="newItemId" placeholder="Enter id here" >
              <br><br>
              <label>Name: </label>
              <input type="text" ng-model="newItemName" placeholder="Enter name here">
              <br><br>
              <label>Price: </label>
              <input type="text" ng-model="newItemPrice" placeholder="Enter price here">
              <br><br>
              <label>Supplier: </label>
              <input type="text" ng-model="newItemSupplier" placeholder="Enter supplier here">
              <br><br>
              <label>Quantity: </label>
              <input type="text" ng-model="newItemQuantity" placeholder="Enter quantity here">
              <br><br><br>
              <button type="button" class="btn btn-default item-details-button" data-dismiss="modal" ng-click="click()"> Add </button>
              <button type="button" class="btn btn-default item-details-button" data-dismiss="modal"> Cancel </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/services/itemService.js"></script>
  </body>
</html>
